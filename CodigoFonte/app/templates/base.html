<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Plataforma de cursos">
    <meta name="author" content="João Victor Melo">
    <title>MySchool</title>
    <link href="{{ url_for('static', filename="css/style.css")}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename="css/all.css")}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename="vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="vendor/font-awesome/css/font-awesome.min.css")}}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
 
    <!-- Plugin CSS -->
    <link href="{{url_for('static', filename="vendor/magnific-popup/magnific-popup.css")}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename="css/creative.min.css")}}" rel="stylesheet">

  </head>

  <body id="page-top" style="background-image: url({{url_for('static', filename='img/header.jpg')}})";>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">MySchool</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#about">Sobre</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/perfil/{{current_user.idPessoa}}">{{current_user.nome}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/listarCursos/{{current_user.idPessoa}}">Meus Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/logout">Sair</a>
            </li>

            {% else %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/login">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/registrar">Cadastrar-se</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block conteudo %}
    {% endblock %}
    <footer class="py-5" style="background-color: #000; color: #f05f40;">
      <div class="container" >
        <p class="m-0 text-center">Copyright © MySchool 2018</p>
      </div>
      <!-- /.container -->
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename="vendor/jquery/jquery.min.js")}} "></script>
    <script src="{{ url_for('static', filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}} "></script>
    <script src="{{ url_for('static', filename="js/all.js")}} "></script>
    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static', filename="vendor/jquery-easing/jquery.easing.min.js")}} "></script>
    <script src="{{ url_for('static', filename="vendor/scrollreveal/scrollreveal.min.js")}} "></script>
    <script src="{{ url_for('static', filename="vendor/magnific-popup/jquery.magnific-popup.min.js")}} "></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename="js/creative.min.js")}}"></script>

  </body>

</html>
